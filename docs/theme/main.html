{% extends "base.html" %}

{% block disqus %}
    <div class="md-source-date">
    <small>
        Last update: {{ page.meta.git_revision_date_localized }}
    </small>
    <small>
        {% if git_info %}
            {%- for author in git_info.get('page_authors') -%}
                <a href="{{ author.email }}" title="{{ author.name }}">
                    {{ author.name }}
                </a>,
        {%- endfor -%}
        {% endif %}
    </small>
  </div>
    {% include "partials/integrations/disqus.html" %}
{% endblock %}
